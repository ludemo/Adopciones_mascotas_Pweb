{% extends 'base.html' %}
{% load staticfiles %}
    {% block head%}
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/estilos-galeria.css'%}">
    {% endblock%}
    {% block body%}
    <div class ="enunciado">
    <h2>Listado de todas las mascotas añadidas</h2>
    <a href="../">Atras</a>
    </div>
    <div class="container">
        {% for p in obj%}
            <div class="item">
                <a href ="{{p.get_absolute_url}}"><img src="{{p.imagen.url}}" class ="item-img"></a>
                <div class ="item-text">   
                    <h3>{{ p.nombres }}</h3>
                    <p>{{ p.edad}} años</p>
                </div>
                <div class ="opciones">
                    <a href="{{ p.id }}/editar"><h3>Modificar</h3></a>
                    <a href="{{ p.id }}/eliminar"><h3>Borrar</h3></a>
                </div>
            </div>
        {% endfor%}
    </div>  
{% endblock%}
